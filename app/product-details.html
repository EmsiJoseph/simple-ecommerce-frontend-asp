<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Hein Admin</title>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Product Details</h1>
            <div class="btn-toolbar">
                <button class="btn btn-secondary me-2" id="backBtn">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div id="editButtons">
                    <button class="btn btn-primary" id="editProductBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>
                <div id="saveButtons" style="display: none;">
                    <button class="btn btn-success me-2" id="saveProductBtn">
                        <i class="bi bi-check"></i> Save
                    </button>
                    <button class="btn btn-danger" id="cancelEditBtn">
                        <i class="bi bi-x"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Product Information</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Name:</label>
                        <p id="viewName" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editName" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Category:</label>
                        <p id="viewCategory" class="view-mode"></p>
                        <select class="form-select edit-mode" id="editCategory" style="display: none;">
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Description:</label>
                    <p id="viewDescription" class="view-mode"></p>
                    <textarea class="form-control edit-mode" id="editDescription" style="display: none;" rows="3"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Price:</label>
                        <p id="viewPrice" class="view-mode"></p>
                        <input type="number" step="0.01" class="form-control edit-mode" id="editPrice" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Stock:</label>
                        <p id="viewStock" class="view-mode"></p>
                        <input type="number" class="form-control edit-mode" id="editStock" style="display: none;">
                    </div>
                </div>

                <h5 class="card-title mb-4 mt-4">Product Status</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Created At:</label>
                        <p id="viewCreatedAt"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Updated At:</label>
                        <p id="viewUpdatedAt"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Status:</label>
                        <p><span id="viewStatus" class="badge"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/load-components.js"></script>
    <script src="../scripts/api-service.js"></script>
    <script src="../scripts/product-details.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/darkMode.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Hein Admin</title>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Users</h1>
      </div>
      <div class="d-flex gap-2 w-50 mb-3 ms-auto">
        <input
          type="text"
          id="searchUser"
          class="form-control w-75"
          placeholder="Search Users"
        />
        <button
          type="button"
          class="btn btn-primary w-25"
          data-bs-toggle="modal"
          data-bs-target="#addUserModal"
        >
          <i class="bi bi-plus"></i> New User
        </button>
      </div>

      <!-- User Table -->
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Last Login</th>
              <th>Account Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Table rows will be dynamically populated -->
          </tbody>
        </table>
        <!-- Add pagination after table -->
        <nav aria-label="User table navigation" class="mt-4">
            <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </main>

    <!-- Replace add-user-modal-placeholder with generic modal placeholder -->
    <div id="modal-placeholder"></div>

    <!-- Add form template (hidden) -->
    <template id="userFormTemplate">
      <form id="addUserForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" required />
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">Role</label>
          <select class="form-select" id="userRole" required>
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
            <option value="Customer">Customer</option>
          </select>
        </div>
      </form>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/load-components.js"></script>
    <script src="../scripts/api-service.js"></script>
    <script src="../scripts/table-actions.js"></script>
    <script src="../scripts/pagination-utils.js"></script>
    <script src="../scripts/user-management.js"></script>
    <script src="../scripts/darkMode.js"></script>
  </body>
</html>

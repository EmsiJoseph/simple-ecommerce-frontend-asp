<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Details - Hein Admin</title>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Category Details</h1>
            <div class="btn-toolbar">
                <button class="btn btn-secondary me-2" id="backBtn">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div id="editButtons">
                    <button class="btn btn-primary" id="editCategoryBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>
                <div id="saveButtons" style="display: none;">
                    <button class="btn btn-success me-2" id="saveCategoryBtn">
                        <i class="bi bi-check"></i> Save
                    </button>
                    <button class="btn btn-danger" id="cancelEditBtn">
                        <i class="bi bi-x"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Category Name:</label>
                    <p id="viewName" class="view-mode"></p>
                    <input type="text" class="form-control edit-mode" id="editName" style="display: none;">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Description:</label>
                    <p id="viewDescription" class="view-mode"></p>
                    <textarea class="form-control edit-mode" id="editDescription" style="display: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Created At:</label>
                    <p id="viewCreatedAt"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Updated At:</label>
                    <p id="viewUpdatedAt"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/load-components.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/api-service.js"></script>
    <script src="../scripts/category-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details - Hein Admin</title>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Details</h1>
            <div class="btn-toolbar">
                <button class="btn btn-secondary me-2" id="backBtn">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div id="editButtons">
                    <button class="btn btn-primary" id="editUserBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>
                <div id="saveButtons" style="display: none;">
                    <button class="btn btn-success me-2" id="saveUserBtn">
                        <i class="bi bi-check"></i> Save
                    </button>
                    <button class="btn btn-danger" id="cancelEditBtn">
                        <i class="bi bi-x"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Personal Information</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">First Name:</label>
                        <p id="viewFirstName" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editFirstName" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Name:</label>
                        <p id="viewLastName" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editLastName" style="display: none;">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Gender:</label>
                        <p id="viewGender" class="view-mode"></p>
                        <select class="form-select edit-mode" id="editGender" style="display: none;">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="Unspecified">Unspecified</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Phone:</label>
                        <p id="viewPhone" class="view-mode"></p>
                        <input type="tel" class="form-control edit-mode" id="editPhone" style="display: none;">
                    </div>
                </div>

                <h5 class="card-title mb-4 mt-4">Address Information</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold">Address Line 1:</label>
                    <p id="viewAddressLine1" class="view-mode"></p>
                    <input type="text" class="form-control edit-mode" id="editAddressLine1" style="display: none;">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Address Line 2:</label>
                    <p id="viewAddressLine2" class="view-mode"></p>
                    <input type="text" class="form-control edit-mode" id="editAddressLine2" style="display: none;">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">City:</label>
                        <p id="viewCity" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editCity" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">State:</label>
                        <p id="viewState" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editState" style="display: none;">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Zip Code:</label>
                        <p id="viewZipCode" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editZipCode" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Country:</label>
                        <p id="viewCountry" class="view-mode"></p>
                        <input type="text" class="form-control edit-mode" id="editCountry" style="display: none;">
                    </div>
                </div>

                <h5 class="card-title mb-4 mt-4">Account Information</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email:</label>
                        <p id="viewEmail" class="view-mode"></p>
                        <input type="email" class="form-control edit-mode" id="editEmail" style="display: none;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Role:</label>
                        <p id="viewRole" class="view-mode"></p>
                        <select class="form-select edit-mode" id="editRole" style="display: none;">
                            <option value="Admin">Admin</option>
                            <option value="Customer">Customer</option>
                            <option value="Employee">Employee</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Account Status:</label>
                        <p id="viewAccountStatus" class="view-mode"></p>
                        <select class="form-select edit-mode" id="editAccountStatus" style="display: none;">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Suspended">Suspended</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Login:</label>
                        <p id="viewLastLogin"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/load-components.js"></script>
    <script src="../scripts/api-service.js"></script>
    <script src="../scripts/user-details.js"></script>
    <script src="../scripts/darkMode.js"></script>
</body>
</html>
